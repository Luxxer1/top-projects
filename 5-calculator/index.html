<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Calculator</h1>
      </header>
      <section>
        <div class="theme">Theme</div>
        <div class="displays">
          <div class="display" id="resultDisplay"></div>
          <div class="display" id="evaluationDisplay"></div>
        </div>
        <hr />
        <div class="bigButtons">
          <button class="clear">C</button>
          <button class="evaluator">=</button>
        </div>
        <div class="smallButtons">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator">/</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator">*</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator">-</button>
          <button class="number">0</button>
          <button class="dot">.</button>
          <button class="backspace">âŒ«</button>
          <button class="operator">+</button>
        </div>
      </section>
      <footer>
        <p>
          &copy; 2025 <a href="https://github.com/Luxxer1">Luxxer</a> Todos os
          direitos reservados.
        </p>
      </footer>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
