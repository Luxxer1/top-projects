<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cascadia+Mono:ital,wght@0,200..700;1,200..700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div id="calculator">
      <div id="resultDisplay"></div>
      <div id="evaluationDisplay"></div>
      <div id="calculatorButtons">
        <div id="digits">
          <button class="number">9</button>
          <button class="number">8</button>
          <button class="number">7</button>
          <button class="number">6</button>
          <button class="number">5</button>
          <button class="number">4</button>
          <button class="number">3</button>
          <button class="number">2</button>
          <button class="number">1</button>
          <button class="number">0</button>
          <button class="dot">.</button>
          <button class="backspace">‚Üê</button>
        </div>
        <div id="operators">
          <button class="operator">+</button>
          <button class="operator">-</button>
          <button class="operator">*</button>
          <button class="operator">/</button>
        </div>
        <div id="bigOperators">
          <button class="clear">C</button>
          <button class="evaluator">=</button>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
