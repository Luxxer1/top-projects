<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Calculator</h1>
      </header>
      <section>
        <div class="theme">Theme</div>
        <div class="displays">
          <div class="display" id="resultDisplay"></div>
          <div class="display" id="evaluationDisplay"></div>
        </div>
        <hr />
        <div class="bigButtons">
          <div class="button clear">C</div>
          <div class="button evaluator">=</div>
        </div>
        <div class="smallButtons">
          <div class="button number">7</div>
          <div class="button number">8</div>
          <div class="button number">9</div>
          <div class="button operator">/</div>
          <div class="button number">4</div>
          <div class="button number">5</div>
          <div class="button number">6</div>
          <div class="button operator">*</div>
          <div class="button number">1</div>
          <div class="button number">2</div>
          <div class="button number">3</div>
          <div class="button operator">-</div>
          <div class="button number">0</div>
          <div class="button dot">.</div>
          <div class="button backspace">âŒ«</div>
          <div class="button operator">+</div>
        </div>
      </section>
      <footer>
        <p>
          &copy; 2025 <a href="https://github.com/Luxxer1">Luxxer</a> Todos os
          direitos reservados.
        </p>
      </footer>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
